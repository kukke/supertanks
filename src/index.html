<!DOCTYPE html>
<html>
<head><title>Supertanks!</title>
    <meta http-equiv='cache-control' content='no-cache'>    
</head>
<body>
    <script id="map">
        var r = Math.random();    

        function loadScript(src, isModule) {
            let s = document.createElement("script");
            s.src = src+"?"+r;
            if (isModule == true)
                s.type = "module";
            document.body.appendChild(s);
        }

        function loadScriptAndMap(src) {
            loadScript(src+".js", true);
            loadScript(src+".js.map");
        }

        function loadAllScriptsAndMaps(scripts) {
            scripts.forEach(x => loadScriptAndMap(x) );
        }
        
        
        loadAllScriptsAndMaps(
            [
                "supertanks"
            ]
            );
    </script>

</body>
</html>
